<!-- HEADER -->
<header id="header" class="header-area style-01 layout-03">
  <div class="header-top bg-main hidden-xs">
    <div class="container">
      <div class="top-bar left">
        <ul class="horizontal-menu">
          <li>
            <a href="#"
              ><i class="fa fa-envelope" aria-hidden="true"></i
              >Organic@company.com</a
            >
          </li>
          <li><a href="#">Free Shipping for all Order of $99</a></li>
        </ul>
      </div>
      <div class="top-bar right">
        <ul class="horizontal-menu">
          <li *ngIf="!connecte">
            <a routerLink="/connexion" class="login-link"
              ><i class="biolife-icon icon-login"></i> Connexion/Inscription</a
            >
          </li>
          <li *ngIf="connecte">
            <a class="login-link"
              ><i class="biolife-icon icon-login"></i> {{ username }}</a
            >
          </li>
          <li *ngIf="connecte">
            <a class="login-link" (click)="logout()">Se deconnecter</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="header-middle biolife-sticky-object">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-2 col-md-6 col-xs-6">
          <a routerLink="/" class="biolife-logo"
            ><img
              src="./assets/images/organic-3-green.png"
              alt="biolife logo"
              width="135"
              height="36"
          /></a>
        </div>
        <!-- categories-menu -->
        <app-categories-menu
          class="col-lg-6 col-md-7 hidden-sm hidden-xs"
        ></app-categories-menu>
        <!-- end-categories-menu -->
        <div class="col-lg-3 col-md-3 col-md-6 col-xs-6">
          <div class="biolife-cart-info">
            <div class="mobile-search">
              <a href="javascript:void(0)" class="open-searchbox"
                ><i class="biolife-icon icon-search"></i
              ></a>
              <div class="mobile-search-content">
                <form
                  action="#"
                  class="form-search"
                  name="mobile-seacrh"
                  method="get"
                >
                  <a href="#" class="btn-close"
                    ><span class="biolife-icon icon-close-menu"></span
                  ></a>
                  <input
                    type="text"
                    name="s"
                    class="input-text"
                    value=""
                    placeholder="Search here..."
                  />
                  <button type="submit" class="btn-submit">go</button>
                </form>
              </div>
            </div>
            <!-- cart-statut end details -->
            <div class="minicart-block">
              <app-cart-status></app-cart-status>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom hidden-sm hidden-xs">
    <div class="container">
      <div class="row">
        <div class="col-12 padding-top-2px">
          <!-- search-form -->
          <app-search></app-search>
          <!-- end-search-form -->
          <div class="live-info">
            <p class="telephone">
              <i class="fa fa-phone" aria-hidden="true"></i
              ><b class="phone-number">(+900) 123 456 7891</b>
            </p>
            <p class="working-time">
              Mon-Fri: 8:30am-7:30pm<br />
              Sat-Sun: 9:30am-4:30pm
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- router-outlet-area -->
<router-outlet></router-outlet>

<app-footer></app-footer>
<app-mobile-footer></app-mobile-footer>
