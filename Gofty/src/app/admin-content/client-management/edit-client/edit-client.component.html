<div class="container">
  <div class="main-card mb-3 card my-5">
    <div class="card-body">
      <h2 class="card-title text-center">Modifier Client</h2>
      <hr>
      <form class="my-5" [formGroup]="form" (ngSubmit)="onUpdateClient(form)" *ngIf="client">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group my-5">
              <label for="titreSocial" class="mr-5">Titre Social :</label>
              <mat-radio-group aria-label="Select an option" formControlName="titreSocial">
                <mat-radio-button value="Mr">Mr</mat-radio-button>
                <mat-radio-button value="Mrs">Mrs</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="form-group my-5">
              <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
              <div class="invalid-feedback" *ngIf="nom.touched && nom.invalid">
                <sup>*</sup> Entrez un nom pour le client!
              </div>
            </div>
            <div class="form-group my-5">
              <input type="text" class="form-control" placeholder="Prenom" formControlName="prenom">
              <div class="invalid-feedback" *ngIf="prenom.touched && prenom.invalid">
                <sup>*</sup> Entrez un prenom pour le client!
              </div>
            </div>
            <div class="form-group my-5">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
              <div class="invalid-feedback" *ngIf="email.touched && email.invalid">
                <sup>*</sup> Entrez un e-mail valide pour le client!
              </div>
            </div>
            <div class="form-group my-5">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [max]="endDate" id="date-picker" class="w-100"
                  formControlName="dateNaissance">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
              </mat-form-field>
              <div class="invalid-feedback" *ngIf="dateNaissance.touched && dateNaissance.invalid">
                <sup>*</sup> Entrez une date de naissance valide pour le client!
              </div>
            </div>
            <div class="form-group my-5">
              <select name="statut" class="form-control" formControlName="statut">
                <option value="active">active</option>
                <option value="inactive">inactive</option>
              </select>
            </div>
          </div>
        </div>
        <div class="buttons-area text-center my-5">
          <input type="submit" value="Modifier" class="btn bg-gofty mx-2" [disabled]="form.invalid">
          <button type="button" routerLink="/admin/clients/list" class="btn btn-light mx-2">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
