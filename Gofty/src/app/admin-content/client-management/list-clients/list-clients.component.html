<div class="container">
  <div class="row my-5">
    <div class="col-md-6 col-sm-12 my-5">
      <div class="search-wrapper active">
        <div class="input-holder">
          <input type="text" class="search-input" placeholder="Type to search">
          <button class="search-icon"><span></span></button>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="main-card mb-3 card p-3">
        <div class="card-title">Clients Recentes</div>
        <table class="mb-0 table table-hover text-center">
          <thead class="bg-gofty">
            <tr>
              <th>Titre Social</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Statut</th>
              <th>Date d'enregistrement</th>
              <th>Voir</th>
              <th>Modifier</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of listeClients">
              <td>{{ client.titreSocial }}</td>
              <td>{{ client.nom }}</td>
              <td>{{ client.prenom }}</td>
              <td>{{ client.statut }}</td>
              <td>{{ client.dateEnregistrement | date }}</td>
              <td><a routerLink="/admin/clients/view/{{ client.id }}" class="gofty-icon"><i class="fas fa-eye"></i></a></td>
              <td><a routerLink="/admin/clients/edit/{{ client.id }}" class="gofty-icon"><i class="fas fa-edit"></i></a></td>
            </tr>
          </tbody>
        </table>
        <div class="row" *ngIf="page !== 1">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination [(page)]='page' [(pageSize)]='size' [(collectionSize)]='totalElements' [maxSize]='3'
                  [boundaryLinks]='true'>
                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
