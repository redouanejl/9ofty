<div class="container">
  <div class="main-card mb-3 card my-5">
    <div class="card-body">
      <h2 class="card-title text-center">Consulter Produit</h2>
      <hr>
      <form class="my-5" *ngIf="produit">
        <div class="row">
          <div class="col-md-6 offset-md-3 mb-5">
            <img [src]="produit.image" alt="produit-img" class="img-responsive mx-auto">
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="row">
              <div class="col-6">
                <label for="nom">Nom :</label>
              </div>
              <div class="col-6">
                <h3>{{ produit.nom }}</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="row">
              <div class="col-6">
                <label for="nom">Prix :</label>
              </div>
              <div class="col-6">
                <h3>{{ produit.prix | currency: 'MAD' }}</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="row">
              <div class="col-6">
                <label for="contenance">Contenance :</label>
              </div>
              <div class="col-6">
                <h3>{{ produit.contenance }}</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="row">
              <div class="col-6">
                <label for="categorie">Categorie :</label>
              </div>
              <div class="col-6">
                <h3>{{ produit.categorie.nom }}</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="row">
              <div class="col-6">
                <label for="statut">Statut :</label>
              </div>
              <div class="col-6">
                <div class="mb-2 mr-2 badge badge-pill "
                  [ngClass]="produit.statut == 'active' ?'badge-success': 'badge-danger'">{{ produit.statut }}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons-area my-5 text-center">
          <button class="btn btn-danger mx-2" (click)="onDeleteProduit()">Supprimer</button>
          <button type="button" routerLink="/admin/produits/list" class="btn btn-light mx-2">Retour</button>
        </div>
      </form>
    </div>
  </div>
</div>
