<div id="main-content" class="main-content">
  <div class="container">
    <div class="row">
      <!--Form Sign In-->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="signin-container">
          <form [formGroup]="form" (ngSubmit)="onLogin(form)">
            <div class="form-row">
              <label for="fid-name"
                >Username:<span class="requite">*</span></label
              >
              <input type="text" class="txt-input" formControlName="username" />
              <div
                class="invalid-feedback"
                *ngIf="username.touched && username.invalid"
              >
                <sup>*</sup> Username est obligatoire!
              </div>
            </div>

            <div class="form-row">
              <label for="fid-pass"
                >Mot de passe:<span class="requite">*</span></label
              >
              <input
                type="password"
                id="fid-pass"
                formControlName="password"
                class="txt-input"
              />
              <div
                class="invalid-feedback"
                *ngIf="password.touched && password.invalid"
              >
                <sup>*</sup> Le mot de passe est obligatoire!
              </div>
            </div>
            <div class="form-row wrap-btn">
              <button
                class="btn btn-submit btn-bold"
                type="submit"
                [disabled]="form.invalid"
              >
                Connexion
              </button>
              <a class="link-to-help">mot de passe oublie?</a>
            </div>
          </form>
        </div>
      </div>

      <!--Go to Register form-->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="register-in-container">
          <div class="intro">
            <h4 class="box-title">Nouveau Client?</h4>
            <hr />
            <p class="sub-title">Cr√©ez un compte avec nous et vous pourrez:</p>
            <ul class="lis">
              <li>Valider commande plus vite</li>
              <li>Sauvegarder votre addresse.</li>
              <li>Acceder a l'historique de vos commandes</li>
              <li>Tracer votre commandes</li>
            </ul>
            <a routerLink="/inscription" class="btn btn-bold"
              >Creer un compte</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
