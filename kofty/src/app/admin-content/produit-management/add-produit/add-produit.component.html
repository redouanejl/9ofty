<div class="container">
  <div class="main-card mb-3 card my-5">
    <div class="card-body">
      <h2 class="card-title text-center">Ajouter Produit</h2>
      <hr>
      <form class="my-5" [formGroup]="form" (ngSubmit)="onAddProduit(form)">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <img [src]="imageSrc" *ngIf="imageSrc" alt="produit-img" class="img-responsive w-50 h-50 mx-auto">
              <hr>
              <input type="file" formControlName="image" class="form-control pb-5" (change)="onFileChange($event)">
              <div class="invalid-feedback" *ngIf="image.touched && image.invalid">
                <sup>*</sup> Choisissez une image pour le produit!
              </div>
            </div>
            <div class="form-group my-5">
              <input type="text" formControlName="nom" class="form-control" placeholder="Nom">
              <div class="invalid-feedback" *ngIf="nom.touched && nom.invalid">
                <sup>*</sup> Entrez un nom pour le produit!
              </div>
            </div>
            <div class="form-group my-5">
              <input type="number" class="form-control" formControlName="prix" min="0" placeholder="Prix">
              <div class="invalid-feedback" *ngIf="prix.touched && prix.invalid">
                <sup>*</sup> Entrez un prix valide pour le produit!
              </div>
            </div>
            <div class="form-group my-5">
              <select name="contenance" class="form-control" formControlName="contenance">
                <option value="" disabled selected> Select Contenance</option>
                <option value="Kg">Kg</option>
                <option value="L">L</option>
                <option value="Pcs">Pcs</option>
              </select>
              <div class="invalid-feedback" *ngIf="contenance.touched && contenance.invalid">
                <sup>*</sup> Selectionnez le contenance du produit!
              </div>
            </div>
            <div class="form-group my-5">
              <select class="form-control" formControlName="categorie">
                <option value="" disabled selected> Select Categorie</option>
                <option *ngFor="let cat of categories" [value]="cat.nom">{{ cat.nom }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="categorie.touched && categorie.invalid">
                <sup>*</sup> Selectionnez la categorie du produit!
              </div>
            </div>
            <div class="form-group my-5">
              <select class="form-control" formControlName="statut">
                <option value="" disabled selected> Select Status</option>
                <option value="active">active</option>
                <option value="inactive">inactive</option>
              </select>
              <div class="invalid-feedback" *ngIf="statut.touched && statut.invalid">
                <sup>*</sup> Selectionnez le statut du produit!
              </div>
            </div>
          </div>
        </div>
        <div class="buttons-area text-center my-5">
          <input type="submit" value="Ajouter" class="btn bg-gofty mx-2" [disabled]="form.invalid">
          <button type="button" routerLink="/admin/produits/list" class="btn btn-light mx-2">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
