<div class="container">
  <div class="main-card mb-3 card my-5">
    <div class="card-body">
      <h2 class="card-title text-center">Ajouter Categorie</h2>
      <hr>
      <form class="my-5" [formGroup]="form" (ngSubmit)="onAddCategorie(form)">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group my-5">
              <input type="text" formControlName="nom" class="form-control" placeholder="Nom">
              <div class="invalid-feedback" *ngIf="nom.touched && nom.invalid">
                <sup>*</sup> Entrez un nom pour la categorie!
              </div>
            </div>
          </div>
        </div>
        <div class="buttons-area text-center my-5">
          <input type="submit" value="Ajouter" class="btn bg-gofty mx-2" [disabled]="form.invalid">
          <button type="button" routerLink="/admin/categories/list" class="btn btn-light mx-2">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
